# =============================================================================
# CONFIGURAÇÕES DE BANCO DE DADOS
# =============================================================================

# URL de conexão com o banco de dados MySQL
# Parâmetros adicionais para melhor performance e compatibilidade
spring.datasource.url=jdbc:mysql://localhost:3306/jcpm_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&characterEncoding=utf8&useUnicode=true

# Credenciais do banco de dados
spring.datasource.username=root
spring.datasource.password=51190290

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================================
# CONFIGURAÇÕES DO POOL DE CONEXÕES HIKARICP
# =============================================================================

# Configurações otimizadas do HikariCP para melhor performance
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# =============================================================================
# CONFIGURAÇÕES DO JPA E HIBERNATE
# =============================================================================

# Estratégia de criação do schema (use 'validate' em produção)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console (desabilitar em produção)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar open-in-view para melhor performance
spring.jpa.open-in-view=false

# Configurações de performance do Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =============================================================================
# CONFIGURAÇÕES DO SERVIDOR
# =============================================================================

# Porta do servidor
server.port=8080

# Configurações de compressão para melhor performance
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# =============================================================================
# CONFIGURAÇÕES JWT
# =============================================================================

# Corrigido: A chave secreta deve ser mais forte e vir de variáveis de ambiente em produção.
jwt.secret=mySecretKey123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
# Expiração do token em milissegundos (24 horas)
jwt.expiration=86400000

# =============================================================================
# CONFIGURAÇÕES DE LOGGING
# =============================================================================

logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.security=WARN

# =============================================================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# =============================================================================

# Corrigido: Removida a permissão de referências circulares. O problema foi corrigido no código.
# spring.main.allow-circular-references=true

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =============================================================================
# CONFIGURAÇÕES DE VALIDAÇÃO E SERIALIZAÇÃO
# =============================================================================

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
